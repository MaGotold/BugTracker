services:
  backend:
    container_name: backend_app
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: 
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
    environment:
      - DB_USERNAME=${DB_USERNAME}  
      - DB_PASSWORD=${DB_PASSWORD}  
      - DB_URL=jdbc:postgresql://db:5432/bugtrackerlocal 
    depends_on:
      - db
    networks: 
      - bugtracker-network

  db:
    container_name: server
    image: postgres:latest
    restart: always
    environment: 
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=bugtrackerlocal
    ports:
      - "5432:5432"
    networks: 
      - bugtracker-network
    volumes:
      - pgdata:/var/lib/postgresql/data
      
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@postgresbugtrackerlocal.com
    #  - PGADMIN_DEFAULT_EMAIL=${PG_ADMIN}
      - PGADMIN_DEFAULT_PASSWORD=${DB_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - bugtracker-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  bugtracker-network:
    driver: bridge
    
volumes:
  pgdata:
    driver: local
  pgadmin_data:
    driver: local